<!DOCTYPE html>
<html lang ="en">
    <head> 
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width-device-width,initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
         
        <title>Tables in Consignment</title>
    </head>
    <body>
        <table border="3">
            <tr>
                <td>Row 1, Data 1</td>
                <td>Row 1, Data 2</td>
                <td>Row 1, Data 3</td>
                <td>Row 1, Data 4</td>
            </tr>
            <tr>
                <td>Row 2, Data 1</td>
                <td colspan="2" rowspan="3">Row 2, Data 2</td>
            </tr>
            <tr>
                <td>Row 3, Data 1</td>
            </tr>
        </table>
        <br>
        <table border="3"cellpadding="10" cellspacing="5">
            <tr>
                <td>Row 1, Data 1</td>
                <td>Row 1, Data 2</td>
                <td>Row 1, Data 3</td>
                <td>Row 1, Data 4</td>
            </tr>
            <tr>
                <td>Row 2, Data 1</td>
                <td colspan="2" rowspan="3">Row 2, Data 2</td>
            </tr>
            <tr>
                <td>Row 3, Data 1</td>
            </tr>
        </table>
        

    </body>
</html>
