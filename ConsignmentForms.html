<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>consignments Forms</title>
</head>
<body>
    <fieldset>
        <legend> Consignment Dealer Details</legend>
    <form action="">
         <label for="Fname">First Name</label>
         <input type="text" name="FirstName" id="Fname">
         <br>
         <br>

         <label for="Mname">Middle name</label>
         <input type="text" name="Middle Name" id="Mname">
         <br>
         <br>

         <label for="Lname">Last Name</label>
         <input type="text" name="Last Name" id="Lname">
         <br>
         <br>

         <label for="Course">Course :</label>
         <select name="Course" id="Course">
            <option>MBBS</option>
            <option>CSE</option>
            <option>MANAGEMENT</option>
            <option>TECHNICAL</option>
            <option>DENTIST</option>
         </select>
        <br>
        <br>

        <label for="Gender">Gender :</label>
        <br>
        <input type="radio" name="Gender" id="male">
        <label for="male"> MALE</label>
        <br>
        <input type="radio" name="Gender" id="female"
        <label for="female"> FEMALE</label>
        <br><br>

        <input type="radio"  name="Gender" id="other"
        <label for="Other">Other</label>
        <br><br>

        <label for="DOB">DOB</label>
        <input type="datetime-local" name="datetime-local" id="DOB">
        <br><br>

        <label for="Phone">PHONE:</label>
        <input type="text" name="" id="phone" placeholder="+91" disabled required size="3">
        <input type="number" name="Number" id="phone" size="10" maxlength="10 ">
        <br><br>

        <label for="address">Address :</label>
        <textarea name="" id="address" cols="40" rows="10"></textarea>
        <br><br>

        <label for="Email">Email</label>
        <input type="email" name="email" id="Email">
        <br><br>

        <label for="pwd">Password</label>
        <input type="password" name="password" id="pwd">
        <br><br>

        <label for="rpwd">ReType Password</label>
        <input type="password" name="password" id="rpwd">
        <br><br>

        <input type="checkbox" name="" id="">
        <label for="terms">Agree All terms and Conditions </label>

        <label for="Choose-file">Choose File</label>
        <input type="file"  name="file" id="">
        <br><br>

        <label for="Color">Color</label>
        <input type="color" name="color-choosen" id="Color">
        <br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="submit">
    
    </form>
</fieldset>

</body>
</html>
